<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Comic Viewer</title>
    <link rel="stylesheet" type="text/css" href="select.css" />
    <link rel="stylesheet" type="text/css" href="util.css" />
  </head>
  <body>
    <div id="controlPanel">
      <div id="rootDirPanel">
        <span>根目录：</span>
        <span id="rootDirPath">rootDirPath</span>
        <button id="rootDirSetBtn" title="选择一个新的文件夹作为根目录">设置根目录</button>
      </div>
      <div id="viewPanel">
        <button id="switchViewBtn">Switch</button>
        <span>显示已读</span>
        <input id="showRead" type="checkbox" title="是否显示标记为已读的漫画以及用于存放已读漫画的目录">
      </div>
      <div id="filePanel">
        <button id="moveToReadBtn" title="将标记为已读的漫画全部移动到用于存放已读漫画的目录中">移动已读</button>
        <button id="clearCacheBtn" title="删除该目录下所有漫画的缩略图、浏览图">清除缓存</button>
      </div>
      <div id="systemPanel">
        <button id="updateBtn" title="自动更新，更新后需重启生效">更新系统</button>
      </div>
    </div>

    <div id="viewDiv">
      <div id="dirView"></div>
      <div id="imageView"></div>
    </div>

    <div id="previewContainer" hidden></div>
    <div id="infoContainer" class="infoHide" hidden>
      <span id="infoText"></span>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./select_render.js"></script>
    <script src="./util.js"></script>
  </body>
</html>
